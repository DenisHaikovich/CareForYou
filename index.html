<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="founts/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__inner">
                    <div class="header__logo">
                        <div class="logo__left">
                            <div class="logo__img">
                                <img src="img/logo.svg" alt="img">
                            </div>
                            <div class="logo-line">
                                <img src="img/logo-line.svg" alt="img">
                            </div>
                        </div>
                        <div class="logo__right">
                            <div class="logo__right_img">
                                <img src="img/ic.svg" alt="img">
                            </div>
                            <div class="logo__right_text">
                                <p>Лицензия министерства
                                    финансов Израиля</p>
                            </div>
                        </div>
                    </div>
                    <div class="header__nav">
                        <div class="burger">
                            <span></span>
                        </div>
                        <ul class=".header__nav_list">
                            <li class="header__nav_item">
                                <a href="" class="header__nav_linck">Услуги</a>
                            </li>
                            <li class="header__nav_item">
                                <a href="" class="header__nav_linck">Бланки</a>
                            </li>
                            <li class="header__nav_item">
                                <a href="" class="header__nav_linck">О нас</a>
                            </li>
                            <li class="header__nav_item">
                                <a href="" class="header__nav_linck">Контакты</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__contact">
                        <div class="header__contact_phone">
                            <p>+1 234 5678910</p>
                            <div class="img__phone">
                                <img src="img/neon_phone_icon_blue.svg" alt="img">
                            </div>
                        </div>
                        <div class="header_contact_meseger">
                            <div class="header_contact_meseger-whatsap">
                                <a class="whatsap__img" href="">
                                    <img src="img/wa.svg" alt="img">
                                </a>  
                            </div>
                            <div class="header_contact_meseger-squpe">
                                <a class="squpe__img" href="">
                                    <img src="img/skype.svg" alt="img">
                                </a>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
